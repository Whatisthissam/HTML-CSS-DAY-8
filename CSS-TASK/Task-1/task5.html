<!DOCTYPE html>
<html>

<head>
    <title> Style Submit and Reset Buttons

    </title>
    <style>
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            margin-right: 10px;
            cursor: pointer;
        }

        button[type="reset"] {
            background-color: #f44336;
        }

        button:hover {
            opacity: 0.8;
        }

        button[type="reset"]:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>

    <form action="/submit-form" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>





</body>

</html>
