<!DOCTYPE html>
<html>

<head>
    <title>

    </title>
    <style>
        section {
            padding: 10px;
            margin: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            border-color: #053b5be1;
        }

        /* Desktop version */
        nav {
            display: flex;
            justify-content: space-around;
        }

        nav a {
            padding: 10px;
            text-decoration: none;
            color: #333;
        }

        /* Mobile version */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
            }

            nav a {
                margin: 10px 0;
            }

            /* Desktop version */
            .container {
                display: flex;
                justify-content: space-between;
            }

            .content {
                width: 48%;
                padding: 20px;
                background-color: #f4f4f4;
            }

            /* Mobile version */
            @media (max-width: 768px) {
                .container {
                    flex-direction: column;
                }

                .content {
                    width: 100%;
                }
            }

        }

        /* Default (desktop) */
        h1 {
            font-size: 36px;
        }

        /* Mobile version */
        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }
        }

        /* Sidebar is visible on larger screens */
        .sidebar {
            width: 300px;
            float: left;
        }

        .main-content {
            margin-left: 320px;
        }

        /* Mobile version */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }

            .main-content {
                margin-left: 0;
            }
        }

        /* Desktop version */
        .card-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .card {
            padding: 20px;
            background-color: #e4e4e4;
            text-align: center;
        }

        /* Mobile version */
        @media (max-width: 768px) {
            .card-container {
                grid-template-columns: 1fr;
            }
        }

        /* Desktop version */
        body {
            background-image: url(https://i.pinimg.com/736x/65/d6/b6/65d6b6447e454e4d6a45a4e056d5cb6e.jpg);
            background-size: cover;
            background-repeat: repeat;
            background-position: center;
            height: 100vh;
            margin: 0;
        }

        /* Mobile version */
        @media (max-width: 768px) {
            body {
                background-image: url(https://i.pinimg.com/736x/b4/52/f1/b452f18921f5540be34b6bf73f41d153.jpg);
                background-size: cover;
                background-repeat: repeat;
                background-position: center;
                height: 100vh;
                margin: 0;
            }
        }

        /* Desktop version */
        .container {
            display: flex;
            justify-content: space-between;
        }

        .item {
            width: 30%;
            padding: 10px;
            background-color: lightgray;
        }

        /* Mobile version */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .item {
                width: 80%;
                margin: 10px 0;
            }
        }

        /* Default (desktop) */
        h1 {
            font-weight: bold;
        }

        /* Mobile version */
        @media (max-width: 768px) {
            h1 {
                font-weight: normal;
            }
        }

        /* Default (desktop) */
        button {
            padding: 10px 20px;
            font-size: 14px;
        }

        /* Mobile version */
        @media (max-width: 768px) {
            button {
                padding: 15px 30px;
                font-size: 16px;
            }
        }

        /* Default (desktop) */
        img {
            max-width: 100%;
            height: auto;
        }

        /* Mobile version */
        @media (max-width: 768px) {
            img {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>

<body>
    <section class="section">
        <nav>

            <a href="#" style="font-size: 30px; font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif ; color: white;">About</a>
            <a href="#" style="font-size: 30px; font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif ; color: white;">Services</a>
            <a href="#" style="font-size: 30px; font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif ; color: white;">Contact</a>
        </nav>
    </section>
   

    <section class="section">
        <div class="container">
            <div class="content">Content 1</div>
            <div class="content">Content 2</div>
        </div>

    </section>

    <section class="section">
        <h1>Welcome to My Website</h1>
    </section>

    <section class="section">
        <div class="sidebar">Sidebar Content</div>

</html>
